<header class="bg-white fixed top-0 w-full z-30 shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-rigth">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img
        src="assets/images/logo.png"
        alt="Workshed logo"
        class="h-14 sm:h-16 md:h-18 w-auto"
      /><br>
      <span class="font-bold text-orange-600 text-lg lg:block">
        The Workshed Inner West
      </span>

     <!-- <span >
        Building| Community| Connection|
      </span>-->
    </div>

    <!-- Desktop menu -->
    <nav class="hidden md:flex items-center gap-2 text-lg font-medium">
      <a routerLink="/" class=" btn-secondary" >Home</a>
      <a routerLink="/news" class=" btn-secondary">Community</a>
      <a routerLink="/groups/listGroup" class=" btn-secondary">Activities</a>
      <!--<a routerLink="/groups/calendar" class="btn-secondary">Calendar</a>-->
      <a *ngIf="isAdmin()" routerLink="/admin"
         routerLinkActive="text-pink-600 font-semibold underline"
         class="text-gray-600 hover:text-white-600 btn-secondary">Admin</a>

      <a *ngIf="authService.isLoggedIn()" routerLink="/dashboard" class="btn-secondary">
        My Portal
      </a>

      <a *ngIf="!authService.isLoggedIn()"
         routerLink="/login"
         class="btn-secondary text-lg ">
        Login
      </a>

      <button *ngIf="authService.isLoggedIn()"
              (click)="logout()"
              class="btn-secondary text-lg">
        Logout
      </button>
    </nav>

    <!-- Hamburger -->
    <button class="md:hidden text-gray-700" (click)="toggleMenu()">
      <svg class="h-7 w-7" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t shadow px-6 py-4 space-y-4 text-sm">

    <a routerLink="/" (click)="closeMenu()" class="mobile-link btn-secondary">Home</a>
    <a routerLink="/news" (click)="closeMenu()" class="mobile-link btn-secondary">Community</a>
    <a routerLink="/groups/listGroup" (click)="closeMenu()" class="mobile-link btn-secondary">Activities</a>
   <!-- <a routerLink="/groups/calendar" (click)="closeMenu()" class="mobile-link btn-secondary">Events</a>-->
    <a *ngIf="isAdmin()" routerLink="/admin"
       routerLinkActive="text-pink-600 font-semibold underline"
       class="mobile-link btn-secondary">Admin</a>
    <a *ngIf="authService.isLoggedIn()"
       routerLink="/dashboard"
       (click)="closeMenu()"
       class="mobile-link btn-secondary">
      My Portal
    </a>

    <a *ngIf="!authService.isLoggedIn()"
       routerLink="/login"
       (click)="closeMenu()"
       class="btn-primary block text-center">
      Login
    </a>

    <button *ngIf="authService.isLoggedIn()"
            (click)="logout(); closeMenu()"
            class="btn-secondary">
      Logout
    </button>

  </div>
</header>
