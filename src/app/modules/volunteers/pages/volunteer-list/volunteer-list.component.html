<div class="max-w-4xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-pink-700 mb-4">Volunteers</h2>

  <a routerLink="/volunteers/new" class="text-pink-600 underline">Add New Volunteer</a>

  <ul class="mt-6 space-y-2">
    <li *ngFor="let v of volunteers" class="bg-gray-100 p-4 rounded shadow">
      <p><strong>Role:</strong> {{ v.role }}</p>
      <p><strong>Availability:</strong> {{ v.availability }}</p>
      <p><strong>Status:</strong> {{ v.status }}</p>
    </li>
  </ul>
</div>
