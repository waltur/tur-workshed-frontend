<div class="max-w-2xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-pink-700 mb-4">New Volunteer</h2>

  <form (ngSubmit)="submit()">
    <div class="flex items-center justify-between mb-2">
      <label class="block text-sm font-medium">Select Contact</label>
      <a routerLink="/contacts/new" class="text-sm text-pink-600 hover:underline">
        + Add New Contact
      </a>
    </div>

      <select [(ngModel)]="volunteer.id_contact" name="id_contact" class="border p-2 w-full" required>
        <option [ngValue]="0" disabled>Select a contact</option>
        <option *ngFor="let contact of contacts" [ngValue]="contact.id_contact">
          {{ contact.name }} ({{ contact.email }})
        </option>
      </select>

   <!-- <label class="block mb-2">Contact ID
      <input type="number" [(ngModel)]="volunteer.idContact" name="contact_id" class="border p-2 w-full" required />
    </label>-->

    <label class="block mb-2">Role
      <input type="text" [(ngModel)]="volunteer.role" name="role" class="border p-2 w-full" required />
    </label>

    <label class="block mb-2">Availability
      <input type="text" [(ngModel)]="volunteer.availability" name="availability" class="border p-2 w-full" />
    </label>

    <label class="block mb-2">Status
      <select [(ngModel)]="volunteer.status" name="status" class="border p-2 w-full">
        <option value="1">Active</option>
        <option value="0">Inactive</option>

      </select>
    </label>

    <label class="block mb-2">
      Background Check
      <input
        type="checkbox"
        [checked]="volunteer.backgroundCheck"
        (change)="onCheckboxChange($event)"
        name="backgroundCheck"
      />
    </label>

    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded mt-4">Save</button>
  </form>
</div>
