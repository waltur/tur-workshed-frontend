<div class="flex items-center justify-center bg-gray-50 px-4 min-h-[calc(100vh-4rem)]">
  <div class="bg-white shadow-md rounded-xl w-full max-w-md p-8">

    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- Email -->
      <label class="block mb-4">
        <span class="text-sm text-gray-700 mb-1 block">Email</span>
        <input
          type="email"
          formControlName="email"
          class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-pink-500"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-600 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </label>

      <!-- Password -->
      <label class="block mb-4">
        <span class="text-sm text-gray-700 mb-1 block">Password</span>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="border border-gray-300 rounded px-4 py-2 pr-10 w-full focus:outline-none focus:ring-2 focus:ring-pink-500"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-pink-600"
            tabindex="-1"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-1.266 0-2.484-.234-3.625-.667" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.973 9.973 0 013.413-4.61m3.129-2.003a9.953 9.953 0 016.702 0m2.002 3.129a9.973 9.973 0 013.413 4.61c-.408 1.281-1.05 2.474-1.893 3.518M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
            </svg>
          </button>
        </div>
      </label>

      <!-- Error al logear -->
      <div *ngIf="loginError" class="text-red-600 text-sm mb-4">
        {{ loginError }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      >
        Login
      </button>
    </form>

    <!-- Enlace a registro -->
    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/login/register" class="text-pink-600 font-medium hover:underline">
        Register here
      </a>
    </p>
  </div>
</div>
