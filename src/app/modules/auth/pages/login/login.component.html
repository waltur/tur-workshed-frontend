<div class="relative bg-gray-50 px-4 min-h-[calc(100vh-4rem)]">
  <!-- LOADING SPINNER CENTRADO -->
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-50">
    <div class="text-center">
      <div class="inline-block w-8 h-8 border-4 border-orange-500 border-dashed rounded-full animate-spin"></div>
      <p class="text-sm text-gray-500 mt-2">Loading...</p>
    </div>
  </div>

  <!-- FORM CONTAINER -->
  <div class="bg-white shadow-md rounded-xl w-full max-w-md p-8 mx-auto mt-10">
    <h2 class="text-2xl font-bold text-orange-600 mb-6 text-center">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- Email -->
      <label class="block mb-4">
        <span class="text-sm text-gray-700 mb-1 block">Email</span>
        <input
          type="email"
          formControlName="email"
          class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-500"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-600 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </label>

      <!-- Password -->
      <label class="block mb-4">
        <span class="text-sm text-gray-700">Password</span>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="border border-gray-300 rounded px-4 py-2 pr-10 w-full focus:outline-none focus:ring-2 focus:ring-orange-500"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 focus:outline-none"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘' }}
          </button>
        </div>
      </label>

      <!-- Error -->
      <div *ngIf="loginError" class="text-red-600 text-sm mb-4">
        {{ loginError }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
      >
        Login
      </button>
    </form>

    <!-- Enlace a registro -->
    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a
        routerLink="/login/register"
        class="text-orange-600 font-medium hover:underline"
      >
        Register here
      </a>
    </p>

    <!-- Mensaje de confirmaciÃ³n (solo si deseas dejarlo) -->
    <div *ngIf="registrationMessage" class="mt-2 text-sm text-center text-green-600 font-medium">
      Your registration is being reviewed. You will receive your username and password by email.
    </div>

    <!-- Forgot Password -->
    <div class="mt-2 text-sm text-center text-gray-600">
      <a routerLink="/login/forgot-password" class="hover:underline">Forgot your password?</a>
    </div>
  </div>
</div>
