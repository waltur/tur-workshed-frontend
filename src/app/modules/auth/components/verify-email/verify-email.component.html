<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md text-center max-w-md w-full">
    <h2 class="text-2xl font-bold text-pink-600 mb-4">
      {{ status === 'success' ? '✅ Email Verified' : status === 'error' ? '❌ Verification Failed' : '⏳ Verifying...' }}
    </h2>

    <p class="text-gray-700">{{ message }}</p>

    <a *ngIf="status === 'success'" routerLink="/login" class="inline-block mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">
      Go to Login
    </a>
  </div>
</div>
