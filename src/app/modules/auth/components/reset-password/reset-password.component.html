<div class="groups-container mt-5 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-100" style="max-width: 400px;">
    <!-- Password -->
    <div class="mb-3 position-relative">
      <label for="password" class="form-label fw-semibold">New Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter new password"
        [class.is-invalid]="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)"
      >
      <span
        class="position-absolute"
        style="
          top: 70%;
          right: 0.75rem;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 1.4rem;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          user-select: none;
        "
        (click)="togglePassword()"
        [innerHTML]="showPassword ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'">
      </span>
      <div class="invalid-feedback">
        Password is required and must meet criteria.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3 position-relative">
      <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
      <input
        [type]="showConfirm ? 'text' : 'password'"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirm new password"
        [class.is-invalid]="form.get('confirmPassword')?.invalid && (form.get('confirmPassword')?.touched || form.get('confirmPassword')?.dirty)"
      >
      <span
        class="position-absolute"
        style="
          top: 70%;
          right: 0.75rem;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 1.4rem;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          user-select: none;
        "
        (click)="toggleConfirm()"
        [innerHTML]="showConfirm ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'">
      </span>
      <div class="invalid-feedback">
        Passwords must match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
      Reset Password
    </button>
  </form>
</div>
