<div class="groups-container mt-5 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-100 position-relative" style="max-width: 400px;">

    <!-- Loading Spinner -->
   <!-- <div *ngIf="loading" class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-white bg-opacity-75 z-3 rounded">
      <div class="spinner-border text-pink" role="status"></div>
      <p class="mt-2 text-muted small">Sending reset link...</p>
    </div>-->
    <div *ngIf="loading" class="text-center my-10">
      <div class="inline-block w-8 h-8 border-4 border-orange-500 border-dashed rounded-full animate-spin"></div>
      <p class="text-sm text-gray-500 mt-2">Sending reset link...</p>
    </div>

    <!-- Email input -->
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        [class.is-invalid]="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)"
        [disabled]="loading"
      >
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || loading">
      Send Reset Link
    </button>
  </form>
</div>
