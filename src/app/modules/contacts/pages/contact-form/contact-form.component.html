<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold text-orange-700 mb-4">New Contact</h2>

  <form (ngSubmit)="submit()" #contactForm="ngForm">
    <label class="block mb-2">Name
      <input type="text" [(ngModel)]="contact.name" name="name" class="border p-2 w-full" required />
    </label>

    <label class="block mb-2">Email
      <input type="email" [(ngModel)]="contact.email" name="email" class="border p-2 w-full" required />
    </label>

    <label class="block mb-2">Phone
      <input type="text" [(ngModel)]="contact.phone_number" name="phoneNumber" class="border p-2 w-full" />
    </label>

    <label class="block mb-2">Notes
      <textarea [(ngModel)]="contact.type" name="type" class="border p-2 w-full"></textarea>
    </label>

    <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded mt-4">Save Contact</button>
  </form>
</div>
